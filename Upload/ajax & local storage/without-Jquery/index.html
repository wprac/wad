<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Fetch Text File</title>
    <style>
        body {
            text-align: center;

        }

        #result {
            font-size: 40px;
            margin-bottom: 20px;
            color: rgb(251, 0, 255);
        }

        button {
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="result">Ajax without-Jquery</div>
    <button onclick="fetchData()">Click on</button>

    <script>

        function fetchData() {
            const xhttp = new XMLHttpRequest()
            xhttp.onload = function() {

                document.getElementById('result').innerHTML = this.responseText
            }

            xhttp.open('GET', 'file.txt') // asynchronously
            xhttp.send()
        }
    </script>
</body>

</html>
