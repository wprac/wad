<!DOCTYPE html>
<html>
<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <script>
    $(document).ready(function () {
      $("#b1").click(function() {
        $.get("demo.txt", function (data, status) {
          $("#p1").text(data);
        });
      });
    });
  </script>

</head>

<body>
  <button id="b1">Display text (with jQuery)</button>
  <p id="p1"></p>
</body>

</html>
