<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    form{
      background-color: #3a2e50;
    color: white;
    }
  </style>
</head>
<body>




<div class="container">
  <form>
    <h2>Create an account</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" [(ngModel)]="signupobj.firstName">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Enter your address" [(ngModel)]="signupobj.address">
    <label for="contact">Contact:</label>
    <input type="text" id="contact" name="contact" placeholder="Enter your contact" [(ngModel)]="signupobj.contact">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" [(ngModel)]="signupobj.email">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)]="signupobj.password">
    <button type="submit" (click)="onsignup()" class="btn btn-primary">Submit</button>
  </form>
</div>



</body>
</html>
